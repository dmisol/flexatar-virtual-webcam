<!DOCTYPE html>
<html lang="en">

<head>
  
    <link rel="stylesheet" href="./res/style.css">

    <script src="./res/ftar_view3.js"> </script>
     <script src="./res/ftar_lipsync.js"> </script>
   

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexatar Realtime</title>
</head>

<body>
    <!-- <button id="startButton">Play</button> -->
    <span id="previewListHolder" class="list-container">
        <span id="createFlexatarHolder" class="item-holder bkg-color invisible">
            <div id="ftarCountSign"></div>
            <div id="plusCircle" class="circle">
                <div class="bar vertical"></div>
                <div class="bar horizontal"></div>
            </div>
            <div id="makeTextHolder" class="drop-photo">DROP PHOTO</div>
            
            <div id="makeOverlayElement" class="item-holder-block"></div>
        </span>
        <span id="reloadFtarListButton" class="item-holder bkg-color center-content top-bottom-border invisible">
            <svg id="reloadIcon" xmlns="http://www.w3.org/2000/svg" class="reload-icon" viewBox="0 0 16 16">
                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
              </svg>
        </span>
        <span  class="item-holder">
            <div id="emptyBlock" class="drop-photo"></div>
        </span>

    </span>
   
    
    <div id="trashButton" class="floating-button invisible">
        <svg id="trashIcon" class="trash-icon"   viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
        </svg>
        <svg id="crossIcon" xmlns="http://www.w3.org/2000/svg" class="trash-icon invisible"  viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
        <svg  id="waitIcon"xmlns="http://www.w3.org/2000/svg" class="trash-icon invisible" viewBox="0 0 16 16">
            <path d="M2 14.5a.5.5 0 0 0 .5.5h11a.5.5 0 1 0 0-1h-1v-1a4.5 4.5 0 0 0-2.557-4.06c-.29-.139-.443-.377-.443-.59v-.7c0-.213.154-.451.443-.59A4.5 4.5 0 0 0 12.5 3V2h1a.5.5 0 0 0 0-1h-11a.5.5 0 0 0 0 1h1v1a4.5 4.5 0 0 0 2.557 4.06c.29.139.443.377.443.59v.7c0 .213-.154.451-.443.59A4.5 4.5 0 0 0 3.5 13v1h-1a.5.5 0 0 0-.5.5m2.5-.5v-1a3.5 3.5 0 0 1 1.989-3.158c.533-.256 1.011-.79 1.011-1.491v-.702s.18.101.5.101.5-.1.5-.1v.7c0 .701.478 1.236 1.011 1.492A3.5 3.5 0 0 1 11.5 13v1z"/>
        </svg>
    </div>
    <div id="confirmButton" class="floating-button floating-button-ok invisible">
        
        <svg xmlns="http://www.w3.org/2000/svg" class="trash-icon "  viewBox="0 0 16 16">
            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
        </svg>
    </div>
        
    
    <!-- <button id="startButton">Play</button>
    <span id="rendererContainer"></span> -->

   

    <script src="./bundle.js"> </script>
</body>

</html>
