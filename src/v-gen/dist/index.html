<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexatar Video Generator</title>
    <style>
        :root {
            --main-color-1: #f68b1e;
            --main-color-1-hoover: #ffd6b5;
            --main-color-2: #344d23;
            --main-color-2-hoover: #6e8d59;
            --main-color-3: #fff;
            --disabled-color: #666;
            --error-color: red;
            --error-color-shadow: rgba(255, 0, 0, 0.5);
            --black: black;
            --semi-transperent: rgba(0, 0, 0, 0.5);
            --button-border-color: #ccc;
            --select-color: #333;
            --main-background: #eee;
            --shadow: rgba(0, 0, 0, 0.3);
            --progress-indicator: #e0e0e0;

            --loader-frame-border: #838383;
            --loader-frame-background: #ddd;

            --drop-zone-background: #fff;
            --drop-zone-text: #999;

            --popup-background: white;

            --info-cell-background: #f9f9f9;
            --info-cell-text: #333;
            --info-cell-status: #666;


        }

        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }

        #container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Left panel with iframe */
        #left-panel {
            width: 60px;
            /* Adjust as needed */
            height: 100%;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
        }

        #left-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Right panel holding canvas and info */
        #right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #videoOutput {
            height: auto;
            width:100%;
        }

        #top-canvas {
            /* height: 300px; */
            /* Adjust as needed */
            background: #eee;
            border-bottom: 1px solid #ccc;
        }


        #bottom-info {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: #fafafa;
            overflow-y: auto;
            position: relative;
        }

        /* Optional styling */
        .info-item {
            margin-bottom: 10px;
            padding: 10px;
            background: #ddd;
            border-radius: 4px;
        }

        .top-fixed-audio {
            height: 150px;
            width: 100%;
            background-color: var(--main-color-3);

            top: 0;
            display: flex;



            position: relative;
        }

        .mic-floating-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background-color: var(--main-color-2);
            color: var(--main-color-1);
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            padding: 0px;
        }

        .mic-floating-button svg {
            /* width: 100%;
            height: auto; */
            transform: scale(0.7);
            /* display: block;
            aspect-ratio: 1/1; */
        }

        .mic-floating-button:hover {
            background-color: var(--main-color-2-hoover);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .drop-zone {

            border: 2px dashed var(--button-border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--drop-zone-background);
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
            flex-grow: 1;
        }

        @media (hover: hover) {
            .drop-zone.hover {
                background-color: var(--main-color-1-hoover);
            }
        }

        .drop-zone p {
            text-align: center;
            color: var(--drop-zone-text);
            font-size: 16px;
        }

        .invisible {
            display: none !important;
        }

        .mic-record-state {
            background-color: var(--error-color) !important;
            color: var(--main-color-3) !important;
        }

        .mic-record-state:hover {
            background-color: var(--error-color-shadow) !important;
        }





        #audioElement {
            display: flex;
            width: 100%;
        }

        /* .audio-container {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            width: 100%;
        }

        .timeline-container input[type=range] {
            width: 100%;
        }

        .controls-container {
            display: flex;
            align-items: center;
            gap: 0.5em;
            flex-wrap: wrap;
        }

        .controls-container input[type=range] {
            flex: 1;
            min-width: 100px;
        } */
        #recordVideoContainer {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        #recordVideoContainer span {
            background: var(--main-color-2);
            padding: 5px;
            cursor: pointer;

        }

        #recordVideoContainer svg {
            background: var(--main-color-2);
            padding: 5px;
            cursor: pointer;
            width: 30px;
            height: auto;

        }

        #logContainer {
            width: 100%;
            z-index: 100;
            padding: 0px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;

            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--main-color-2);
            color: var(--main-background);
            padding-bottom: 5px;
            padding-top: 5px;
            gap: 5px;
        }

        #progressIndicator {
            width: 16px;
            height: 16px;
            background-color: var(--main-color-1);
            border-radius: 50%;
            display: inline-block;
            animation: blink 1s steps(10) infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.2;
            }
        }

        #cancelButton {
            display: block;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .disabled {
            fill: var(--disabled-color) !important;

        }
    </style>
</head>
